<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Audi In Pictures</title>
</head>
<body>
  <h1 id="header"><span id="carName">R8 spyder</span> - photo <span id="currentPic">1</span>/8</h1>

  <div id="image_frame">
    <button type="button" id="prevBtn"><img src="img/prevArrow.png" alt="previous button"></button>
    <button type="button" id="nextBtn"><img src="img/nextArrow.png" alt="next button"></button>

    <div class="border"></div>

    <div class="images">
    <img src="img/R8_spyder.jpg" alt="Image of Audi R8 Spyder" class="slidePic">
    <img src="img/Audi_A5_coupe.jpg" alt="Image of Audi A5 coupe" class="slidePic">
    <img src="img/Audi_RS5_rear_view.jpg" alt="Rear view of Audi RS5" class="slidePic overlayImage">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
